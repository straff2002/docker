<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/owncloud/systems/test-community-7.0.1
 	<Directory />
                Options FollowSymLinks
                AllowOverride None
        </Directory>
        <Directory /var/www/owncloud>
                Options Indexes FollowSymLinks MultiViews
                AllowOverride All
                Order allow,deny
                allow from all
        </Directory>
        ErrorLog ${APACHE_LOG_DIR}/error.log
        LogLevel warn
</VirtualHost>
